<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="../assets/favicon2.ico" type="ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <header>
    <nav class="navbar navbar-expand-lg bg-pink">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">🐾 SerraCat</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarMenu">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link active" href="#">Início</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Produtos</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Buscar produto...">
        <button class="btn btn-primary" type="submit">Buscar</button>
      </form>
    </div>
  </div>
 </nav>
  </header>
  
    <section class="banner-produtos">
        <h1>Login🐱</h1>
    </section>

    <main>
        <form onsubmit="login(event)">
            <input 
            id="email" 
            type="email" 
            placeholder="Digite seu email..." 
            required
            >
            
            <input 
            id="password" 
            type="password" 
            placeholder="Digite sua senha..." 
            required
            >
            <input type="submit" value="Entrar">
        </form>

        <button onclick="redirectRegister()">Cadastrar</button>
    
  
  </main>

   <!-- Rodapé -->
  <footer>
        <p>&copy; 2025 SerraCat</p>
        <p>Siga-nos: 🐾 Instagram | Facebook</p>
  </footer>
    
</body>
</html>
